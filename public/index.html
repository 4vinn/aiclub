<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="icon" href="/favicon.ico">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <title>AI Club</title>
  <meta name="description"
    content="We host exciting AI events and meetups with industry leaders sharing insights. Join us now!">

  <!-- Keywords (Less important for Google but still useful) -->
  <meta name="keywords"
    content="AI Club, Artificial Intelligence, Machine Learning, AI Community, Deep Learning, AI Projects, AI News">
  <meta name="author" content="AI Club Team">

  <!-- Open Graph Meta Tags (For Social Media Previews) -->
  <meta property="og:title" content="AI Club">
  <meta property="og:description"
    content="We host exciting AI events and meetups with industry leaders sharing insights.">
  <meta property="og:image" content="%PUBLIC_URL%/3.webp"> <!-- Ensure this image exists in /public -->
  <meta property="og:image:type" content="image/webp">
  <meta property="og:url" content="https://myaiclub.com">
  <meta property="og:type" content="website">

  <!-- Twitter Card Meta Tags (For Twitter Sharing) -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="AI Club">
  <meta name="twitter:description"
    content="We host exciting AI events and meetups with industry leaders sharing insights.">
  <meta name="twitter:image" content="%PUBLIC_URL%/3.webp">
  <meta name="twitter:image:alt" content="AI Club Banner">

</head>
